<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration | The Aether Guild</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #D1D5DB; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .btn-primary { @apply bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-lg transition-all duration-300; }
        .form-input { @apply w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all duration-300; }
        .form-label { @apply block text-gray-300 mb-2 font-semibold; }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-900/50 border border-gray-700 rounded-lg shadow-2xl">
        <div class="text-center">
            <img src="guild-logo.png" alt="The Aether Guild Logo" class="h-20 w-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-white">Guild Member Access</h1>
            <p class="text-gray-400">Log in or register to manage website content.</p>
        </div>

        <div id="message-area" class="text-center text-green-400"></div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-email" class="form-label">Email</label>
                <input type="email" id="login-email" class="form-input" required>
            </div>
            <div>
                <label for="login-password" class="form-label">Password</label>
                <input type="password" id="login-password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary w-full">Log In</button>
        </form>

        <!-- Registration Form -->
        <form id="register-form" class="space-y-6 hidden">
            <div>
                <label for="register-email" class="form-label">Email</label>
                <input type="email" id="register-email" class="form-input" required>
            </div>
            <div>
                <label for="register-password" class="form-label">Password</label>
                <input type="password" id="register-password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary w-full">Register</button>
        </form>

        <div class="text-center text-gray-400">
            <a href="#" id="toggle-form" class="hover:text-sky-400 underline">Need to register?</a>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        // --- IMPORTANT: PASTE YOUR SUPABASE URL AND KEY HERE ---
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const sb = createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-form');
        const messageArea = document.getElementById('message-area');

        // Toggle between login and registration forms
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            toggleLink.textContent = loginForm.classList.contains('hidden') 
                ? 'Already have an account? Log in.' 
                : 'Need to register?';
        });

        // Handle Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            const { data, error } = await sb.auth.signUp({ email, password });

            if (error) {
                messageArea.textContent = `Error: ${error.message}`;
                messageArea.classList.remove('text-green-400');
                messageArea.classList.add('text-red-400');
            } else {
                messageArea.textContent = 'Registration successful! Please check your email to confirm.';
                messageArea.classList.add('text-green-400');
                messageArea.classList.remove('text-red-400');
                registerForm.reset();
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const { data, error } = await sb.auth.signInWithPassword({ email, password });

            if (error) {
                messageArea.textContent = `Error: ${error.message}`;
                messageArea.classList.remove('text-green-400');
                messageArea.classList.add('text-red-400');
            } else {
                // On successful login, redirect to the CMS admin page
                window.location.href = '/admin/';
            }
        });
    </script>

</body>
</html>
